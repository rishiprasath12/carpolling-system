services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: carpolling-postgres
    environment:
      POSTGRES_DB: carpolling_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - carpolling-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d carpolling_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carpolling-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/carpolling_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    ports:
      - "8010:8010"
    networks:
      - carpolling-network
    restart: unless-stopped

networks:
  carpolling-network:
    driver: bridge

volumes:
  postgres_data:

